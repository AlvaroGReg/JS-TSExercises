<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora celsius/fahrenheit/kelvin</title>
</head>

<body>
    <div>
    <div class="celsius">
        <label for="celsius">Celsius</label>
        <input type="number" name="celsius" id="inputcelsius">
        <input type="radio" name="selected" id="celsius" checked>
    </div>
    <div class="farenheit">
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" name="fahrenheit" id="inputfahrenheit">
        <input type="radio" name="selected" id="fahrenheit">
    </div>
    <div class="kelvin">
        <label for="kelvin">Kelvin</label>
        <input type="number" name="kelvin" id="inputkelvin">
        <input type="radio" name="selected" id="kelvin">
    </div>
    <button onclick="calculate()">Calcular</button>
</div>
</body>
<script src="eje25.js"></script>
</html>
